---
- name: Ansible Playbook for my laptop configuration
  hosts: laptop
  vars:
    home_dir: "{{ lookup('env', 'HOME') }}"
  roles:
    - { role: java, become: yes }
    - { role: geerlingguy.docker, become: yes }
    - { role: common, become: yes }
    - { role: communication, become: yes }
    - { role: databases, become: yes }
    - { role: development, become: yes }
    - { role: heroku, become: yes }
    - { role: graphics, become: yes }
    - { role: golang, become: yes }
    - { role: nodejs, become: yes }
    - { role: python, become: yes }
    - { role: aoc_monitor, become: yes }
  tasks:
    - debug: msg="You are the user {{ lookup('env','USER') }}"
    - debug: msg="Your home is {{ home_dir }}"
